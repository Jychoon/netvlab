<html>

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #F2F2F2;
        }
    </style>
</head>

<body>
    <div id="container-register">
        <div id="title">
            <!--<i class="material-icons lock">lock</i>--> 计算机网络虚拟实验室
        </div>

        <form>
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input id="studentId" placeholder="用户名" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">record_voice_over</i>
                </div>
                <input id="name" placeholder="昵称" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password" placeholder="密码" type="password" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">class</i>
                </div>
                <input id="classes" placeholder="班级" type="text" required class="validate" autocomplete="off">
            </div>

            <!--<div class="remember-me">
                <input type="checkbox">
                <span style="color: #757575">I accept Terms of Service</span>
            </div>-->
            <a href="javascript:void(0);" id="registered" plain="true">
                <input type="submit" value="注册" />
            </a>
        </form>

        <!--<div class="privacy">
            <a href="#">Privacy Policy</a>
        </div>-->

        <div class="register">
            <span style="color: #657575">已经有账号?</span>
            <a href="login.html" style="text-decoration: none">去登录</a>
        </div>
    </div>
    <script type="text/javascript"
            src="js/jquery-easyui/jquery-1.7.2.min.js"></script>
    <script type="text/javascript"
            src="js/jquery-easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/layout/common.js"></script>
    <script type="text/javascript" src="js/register/register.js"></script>
</body>

</html>
