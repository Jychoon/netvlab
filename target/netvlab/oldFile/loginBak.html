<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="js/jquery-easyui/jquery-1.7.2.min.js"></script>
    <style type="text/css">
        * {
            font-family:"Microsoft YaHei","Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size:  16px ;
            font-weight: bold;
        }

        body {
            margin: 0;
            padding: 0;
            color: #fff;
            background: url(images/login/bg-login.png) repeat #1b1b1b;
            /* background:#57585c; */
            font-size: 14px;
            text-shadow: #050505 0 -1px 0;
            font-weight: bold;
        }

        li {
            list-style: none;
        }

        #dummy {
            position: absolute;
            top: 0;
            left: 0;
            border-bottom: solid 5px #777973;
            height: 250px;
            width: 100%;
            background:#57585c;
            z-index: 1;
        }

        #dummy2 {
            position: absolute;
            top: 0;
            left: 0;
            border-bottom: solid 5px #545551;
            height: 252px;
            width: 100%;
            /* background: transparent; */
            background:#57585c;
            z-index: 2;
        }

        #login-wrapper {
            margin: 0 0 0 -160px;
            width: 320px;
            text-align: center;
            z-index: 99;
            position: absolute;
            top: 0;
            left: 50%;
        }

        #login-top {
            height: 120px;
            padding-top: 140px;
            text-align: center;
            margin-left: -44px;
        }

        #login-content{
            position: absolute;
            top: 260px;
        }

        label {
            width: 70px;
            float: left;
            padding: 8px;
            height: 14px;
            line-height: 14px;
            margin-top: 6px;
        }

        input.text-input {
            width: 200px;
            float: right;
            -moz-border-radius: 4px;
            -webkit-border-radius: 4px;
            border-radius: 4px;
            background: #fff;
            border: solid 1px transparent;
            color: #555;
            padding: 8px;
            font-size: 13px;
        }

        input.button {
            float: right;
            padding: 6px 10px;
            color: #fff;
            font-size: 14px;
            background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#a4d04a), to(#459300));
            text-shadow: #050505 0 -1px 0;
            background-color: #459300;
            -moz-border-radius: 4px;
            -webkit-border-radius: 4px;
            border-radius: 4px;
            border: solid 1px transparent;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 1px;
        }

        input.button:hover {
            background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#a4d04a), to(#a4d04a), color-stop(80%, #76b226));
            text-shadow: #050505 0 -1px 2px;
            background-color: #a4d04a;
            color: #fff;
        }

        div.error {
            padding: 8px;
            background: rgba(52, 4, 0, 0.4);
            -moz-border-radius: 8px;
            -webkit-border-radius: 8px;
            border-radius: 8px;
            border: solid 1px transparent;
            margin: 6px 0;
        }
    </style>
    <title>中南大学计算机网络实验平台</title>
</head>
<body id="login">
    <div id="login-wrapper" class="png_bg">
        <div id="login-top">
            <img src="images/login/logo.png" alt="中南大学计算机网络实验平台" title="中南大学计算机网络实验平台" width="400px">
        </div>
        <div id="login-content">
            <form method="post" action="authentication">
                <p>
                    <label>用户名</label>
                    <input value="" name="studentId" class="text-input" type="text">
                </p>
                <br style="clear: both;">
                <p>
                    <label>密  码</label>
                    <input name="password" class="text-input" type="password">
                </p>
                <br style="clear: both;">
                <p>
                    <input class="button" type="submit" value="登录" align="left"><br><br>
                    <a href="register.jsp" style="color:white;font-size:10px;">还没有账号？去注册</a>
                </p>
            </form>
        </div>
    </div>
    <div id="dummy"></div>
    <div id="dummy2"></div>
</body>
</html>
